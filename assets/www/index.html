<html>
<head>
<meta
	name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta
	http-equiv="Content-type"
	content="text/html; charset=utf-8" />
<title>Cordova WP7</title>
<link
	rel="stylesheet"
	href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script
	type="text/javascript"
	charset="utf-8"
	src="cordova-2.3.0.js"></script>
<script type="text/javascript">
	// Wait for Cordova to load 
	document.addEventListener("deviceready", onDeviceReady, false);
	document.addEventListener("deviceready", onDeviceReadyCam, false);
	// Cordova is ready

	
</script>
<script
	type="text/javascript"
	charset="utf-8"
	src="js/cam.js">
	
	</script>

</head>
<body>
	<div
		id="world"
		data-role="page"
		data-add-back-btn="true">

		<div data-role="header">
			<h1>Hello World</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#world">World</a></li>
					<li><a href="#geo">Geo</a></li>
					<li><a href="#cam">Cam</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content">
			<div id="label">Hello World!</div>

			<p>
				<input
					type="text"
					id="input"
					value=""
					placeholder="name" /> <a
					href="#"
					data-role="button"
					data-icon="bars"
					rel="external"
					onClick="javascript:changeText()">Say Hallo!</a>
			</p>
		</div>
		<!-- /content -->
	</div>
	<!-- /page -->
	<div
		data-role="page"
		id="cam"
		data-add-back-btn="true">

		<div data-role="header">
			<h1>Hello Cam</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#world">World</a></li>
					<li><a href="#geo">Geo</a></li>
					<li><a href="#cam">Cam</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content">
			<a
				href="#"
				data-role="button"
				data-icon="bars"
				rel="external"
				onClick="javascript:capturePhoto()">Take Picture</a> <img
				style="display: none;height:500px;"
				id="largeImage"
				src="" />
		</div>
		<!-- /content -->
	</div>
	<!-- /page -->
	<div
		data-role="page"
		id="geo"
		data-add-back-btn="true">

		<div data-role="header">

			<h1>Hello Geo</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#world">World</a></li>
					<li><a href="#geo">Geo</a></li>
					<li><a href="#cam">Cam</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content">
			<a
				id="GeoButton"
				href="#"
				data-role="button"
				data-icon="bars"
				rel="external"
				onClick="javascript:ToogleGeo()">Get Geolocation!</a>
			<p id="geolocation">Finding geolocation...</p>
		</div>
		<!-- /content -->

	</div>
	<!-- /page -->
</body>
</html>
